<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="register">
    <div class="register-container">
        <h1>Create Account</h1>

        <img src="/public/images/Register.png" class="register-thumb">

        <form class="register-form" method="POST" action="/register">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <label class="captcha">What is <strong>3 + 4</strong>?</label>
            <input type="text" name="captcha" placeholder="Answer" required>

            <button class="btn" type="submit">Register</button>
        </form>

        <p style="margin-top:15px;font-size:0.9rem;">
            You will receive a confirmation code by email.
        </p>

        <a href="/" class="btn back">⬅ Back</a>
    </div>
</body>
</html>
