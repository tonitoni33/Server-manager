<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="register">
    <div class="register-container">
        <h1>Confirm Account</h1>

        <p>Your confirmation code is:</p>

        <h2 id="codeBox" style="letter-spacing:3px;"></h2>

        <form class="register-form" method="POST" action="/confirm">
            <input type="email" name="email" id="emailField" required>
            <input type="text" name="code" placeholder="Confirmation Code" required>

            <button class="btn" type="submit">Confirm Account</button>
        </form>

        <a href="/" class="btn back">⬅ Back</a>
    </div>

    <script>const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const email = params.get("email");

        if (code) {
            document.getElementById("codeBox").innerText = code;
        }

        if (email) {
            document.getElementById("emailField").value = email;
        }</script>
</body>
</html>
