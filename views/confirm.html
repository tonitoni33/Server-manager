<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="register">
    <div class="register-container">
        <h1>Confirm Account</h1>

        <p>Enter the confirmation code you received by email.</p>

        <form class="register-form" method="POST" action="/confirm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="code" placeholder="Confirmation Code" required>

            <button class="btn" type="submit">Confirm Account</button>
        </form>

        <a href="/" class="btn back">⬅ Back</a>
    </div>
</body>
</html>
